{% extends 'base.html' %}

{% block content %}
<h1 class='mb-3'>Добавление предмета</h1>
<form method="POST">
    <div class="mb-3">
        <label for="InputName" class="form-label">Название предмета</label>
        <input type="text" id="InputName" name="lot_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="InputItemDescr" class="form-label">Описание предмета</label>
        <textarea type="textarea" id="InputItemDescr" name="description" class="form-control" required></textarea>   
    </div>
    <div class="mb-3">
        <label for="InputItemPricer" class="form-label">Желаемая цена продажи в ₽</label>
        <input type="number" id="InputItemPricer" min="1" default="1" name="price" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Добавить предмет</button>
</form>
{% endblock %}
