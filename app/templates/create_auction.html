{% extends 'base.html' %}

{% block content %}
<h1 class='mb-3'>Добавление предмета</h1>
<form method="POST">
    <div class="mb-3">
        <label for="InputName" class="form-label">Название аукциона</label>
        <input type="text" id="InputName" name="auction_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="AuctionDescription" class="form-label">Описание аукциона</label>
        <textarea type="textarea" id="AuctionDescription" name="auction_description" class="form-control" required></textarea>   
    </div>
    <div class="mb-3">
        <label for="AuctionPlace" class="form-label">Место проведения</label>
        <textarea type="textarea" id="AuctionPlace" name="auction_place" class="form-control" required></textarea>   
    </div>
    <div class="mb-3">
        <label for="AuctionDate" class="form-label">Дата проведения</label>
        <input type="date" id="AuctionDate" name="auction_date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="Auctiontime" class="form-label">Время старта</label>
        <input type="time" id="Auctiontime" name="auction_time" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить аукцион</button>
</form>
{% endblock %}
